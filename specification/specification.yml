        commentsCount:
          type: integer
          example: 5

    createComment:
      type: object
      required:
        - 'text'
        - 'authorId'
      properties:
        text:
          type: string
          minLength: 5
          maxLength: 1024
        authorId:
          type: string
          example: 61265dagasdg71235nasfj

    comment:
      type: object
      properties:
        text:
          type: string
          example: Nice property!
        postDate:
          type: string
          format: date-time
          example: 2023-10-11T13:15:56.868Z
        rating:
